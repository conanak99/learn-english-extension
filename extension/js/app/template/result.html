<div class="result-page">
  <div>
    <h2 class="ui horizontal divider header question">
      {{word.word}} - {{word.meaning}} <span class="clickable" ng-click="pronounce(word.word)">ðŸ‘„</span>
    </h2>

    <a ng-click="linkClick()" class="ui blue button medium compact fluid">{{text}}</a>

    <div class="ui positive message" ng-class="{positive: result, negative: !result}">
      <div class="header">
        {{result ? getWinText() : getLoseText()}}
      </div>
    </div>

    <img class="ui image fluid bordered" ng-src="{{resultUrl}}" />

    <a ng-click="linkClick()" style="margin-top: 0.8em; margin-bottom:0.8em"
      class="ui blue button medium compact fluid">{{text}}</a>
  </div>
</div>
