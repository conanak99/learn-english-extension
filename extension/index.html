<!doctype html>
<html>

<head>
  <title>Học tiếng Anh cùng gái xinh</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body ng-app="app" ng-controller="MainController" id="top" class="ui basic segment">
  <div ng-if="isLoading" class="ui active inverted dimmer">
    <div class="ui text loader">Đang tải ảnh</div>
  </div>
  <p>Học English cùng gái xinh <br> (by <a href="https://toidicodedao.com" target="_blank">Tôi đi code dạo</a>)</p>

  <div class="score-container">
    <div class="ui label">
      <i class="trophy icon"></i>Điểm: <strong>{{quizService.score}}</strong>
    </div>
  </div>

  <div style="margin-top:30px" ng-view></div>
</body>
<script src="js/libs/jquery-3.2.1.min.js"></script>
<script src="js/libs/semantic.min.js"></script>

<script src="js/libs/angular.min.js"></script>
<script src="js/libs/angular-route.min.js"></script>

<script src="js/app/words.js"></script>
<script src="js/app/main.js"></script>
<script src="js/app/service.js"></script>
<script src="js/app/controller.js"></script>

</html>
